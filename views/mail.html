<main> <!-- <div class="container-fluid"> --> <div class="row"> <div class="col-sm-8 doc"> <table> <tbody> <tr ng-repeat="row in rows"> <td>{{row.text}} <td>   </table> </div> <div class="col-sm-4 tiles"> <div ng-repeat="tile in tiles track by $index" class="card-inside"> <div class="card"> <div class="pull-right"> <img class="img-circle" ng-src="{{tile.concept.image_url}}"> </div> <a ng-href="{{tile.concept.url}}"><h1>{{tile.concept.firstname}} {{tile.concept.lastname}}</h1></a> <h3>{{tile.concept.role}}</h3> <p class="sub">{{tile.concept.location}}</p> <div class="clearfix"></div> </div> </div> </div> </div> <!-- </div> --> </main>
