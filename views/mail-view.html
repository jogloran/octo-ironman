<div class="row"> <div class="col-sm-6 msg-container"> <div class="msg"> <div class="email-view" ng-bind-html="annotateMail(rows[state.selectedIndex].raw, rows[state.selectedIndex].mentions)"></div> </div> </div> <div class="col-sm-6 related-container"> <h2> <i class="fa fa-user fa-fw pull-right related-icon"></i> Related People </h2> <div ng-repeat="m in rows[state.selectedIndex].mentions"> <div class="card"> {{m.text[0]}} &rarr; {{m.concept.firstname}} {{m.concept.lastname}} <div class="pull-right"> <img class="img-circle" ng-src="{{m.concept.image_url}}"> </div> <h3>{{m.concept.role}}</h3> <p class="sub">{{m.concept.location}}</p> <div class="clearfix"></div> </div> </div> <h2><i class="fa fa-envelope fa-fw pull-right related-icon"></i> Related Emails</h2> <div> <div class="card related-email" ng-repeat="d in similars" ui-sref="mail.view({id: d.id})"> <h4> {{d.subject}} <div class="pull-right"> <img class="img-circle" ng-src="{{d.concept.image_url}}"> </div> </h4> <div>{{d.date}}</div> <p>{{trimMail(d.text)}}</p> <div class="clearfix"></div> </div> </div> </div> </div>
